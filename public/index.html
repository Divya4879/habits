<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Coach 24*7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header-img">
        <img src="https://images.stockcake.com/public/f/9/d/f9d92a11-0d33-4291-aa86-c50be14ee95f_medium/mystical-crystal-stairway-stockcake.jpg" alt="Positivity Header Image">
    </header>
    <div class="header">
        <h1>Life Coach & Companion</h1>
        <p class="tagline">Habits carefully chosen to help you progress forward in your life goals.</p>
    </div>

    <button id="mode-toggle">‚òÄÔ∏è</button>

    <div class="container">
        <div class="form-container">
            <input type="text" id="area-input" placeholder="Enter an area of life (e.g., Health, Career, Academics, Social Relationships,etc.)">
            <select id="priority-input">
                <option value="low">Low Priority</option>
                <option value="medium">Medium Priority</option>
                <option value="high">High Priority</option>
            </select>
            <input type="number" id="time-input" placeholder="Daily time commitment (minutes, optional)">
            <button id="add-area">Add Area</button>
        </div>

        <div id="goals-container"></div>

        <button id="generate-habits">Generate Habits</button>

        <div id="habits-container"></div>
    </div>

    <script src="script.js"></script>

    <footer class="footer">
        <p>Built with üíñ by <a href="https://x.com/DivsinghDev" target="_blank">Divya</a>.</p>
        <p>Source code available <a href="https://github.com/Divya4879/habits.git" target="_blank">here</a></p>
    </footer>
</body>
</html>
